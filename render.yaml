services:
  - type: web
    name: qcc-hub
    env: node
    nodeVersion: 18
    buildCommand: npm ci --include=dev && npm run build
    startCommand: node dist/server/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PCO_APP_ID
        sync: false
      - key: PCO_SECRET
        sync: false
      - key: PCO_GROUP_TYPE_ID
        sync: false 